<html ng-app="notesApp">
<head>
  <title>Notes App</title>
  <style>
    .done {
      background-color: green;
    }
    .pending {
      background-color: red;
    }
  </style>
</head>
<body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes"
         ng-class="ctrl.getNoteClass(note.done)">
      <div>First Element: {{$first}}</div>  
      <div>Middle Element: {{$middle}}</div>
      <div>Last Element: {{$last}}</div>
      <div>Index of Element: {{$index}}</div>
      <div>At Even?: {{$even}}</div>
      <div>At Odd?: {{$odd}}</div>
      <span class="label">{{note.label}}</span>
      <span class="assignee"
            ng-show="note.assignee"
            ng-bind="note.assignee"></span>
    </div>
<script src="angular.js"></script>
<script type="text/javascript">
  angular.module('notesApp', [])
    .controller('MainCtrl', [function() {
        var self = this;
        self.notes = [
          {label: 'First note', done: false, assignee: 'Nat'},
          {label: 'Second note', done: false},
          {label: 'Done note', done: true},
          {label: 'Last note', done: false, assignee: 'Joe'}
        ];

        self.getNoteClass = function(status) {
          return {
            done: status,
            pending: !status
          };
        };
    }]);
</script>
</body>
</html>
